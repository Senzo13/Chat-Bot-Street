<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Chat Bot créé par Lorenzo GIRALT, un développeur passionné. Ce chat bot est conçu à la main pour offrir une expérience utilisateur unique."
  />
  <meta name="author" content="Lorenzo GIRALT" />
  <meta name="creator" content="https://lgiralt.com" />
  <meta
    name="keywords"
    content="Lorenzo GIRALT, Chat Bot, Développeur, lgiralt.com, bot fait à la main"
  />
  <meta name="rating" content="general" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>ChatBot</title>
  </head>
  <body class="bg-[#444654] h-screen w-screen flex items-end">
    <div class="fixed z-10	 left w-[12%] h-screen bg-[#202123]">
      <p></p>
    </div>
    <div class="w-screen">

      <div id="containScroll" class="absolute w-screen top-0 h-[79vh] overflow-y-scroll border-[#444654]  flex flex-col-reverse">

      <div class="w-full flex justify-center" id="container">
        <div class="w-[100%] flex text-white flex-col" id="message">
            
        </div>
      </div>
    </div>

      <!-- PARTIT SECONDE AVEC INPUT ET BOUTON -->
      <div class="bg-[#343541] h-[25vh] p-1 flex justify-center items-end pb-8">
        <div class="w-[100%] flex justify-center items-center">
          <div class="bot relative w-[60%] flex justify-center items-center">
            <input
              class="input-bot bg-[#40414F] p-6 rounded-xl text-white w-full h-10 text-[#6B6C7B] resize-y"
              id="input-send"
              rows="3"
              autocomplete="off"
            ></input>
            <ion-icon
              class="text-[#6B6C7B] rounded-md w-8 h-[70%] bg-[#40414F] absolute right-0 m-2 cursor-pointer"
              name="play-outline"
              id="button-send"
            ></ion-icon>
            <div id="loader" class="loader text-white mb-6 w-8 h-[70%] absolute right-0 m-2 cursor-pointer" style="background-color: transparent;">
              <span>.</span><span>.</span><span>.</span>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </body>

  <script src="./js/index.js" type="module"></script>
</html>
