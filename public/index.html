<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" id="chat1" style="border-radius: 15px">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                id="customColor"
                style="
                  border-top-left-radius: 15px;
                  border-top-right-radius: 15px;
                  box-shadow: inset 0 0 500px rgba(57, 57, 56, 0.328),
                    0 0 2em rgba(255, 0, 0, 0.061);
                "
              >
                <i class="fas fa-angle-left"></i>
                <p class="mb-0 fw-bold">Live chat avec le bot du quartier</p>
                <i class="fas fa-times"></i>
              </div>
              <div class="card-body" id="container">
                <div id="message"></div>
              </div>
              <div class="form-outline">
                <input class="form-control" id="textAreaExample" rows="3" />
                <label class="form-label" for="textAreaExample" id="espace"
                  >Ecris ton message</label
                >
                <input
                  type="button"
                  value="Envoyer"
                  id="btnClick"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="./js/index.js" type="module"></script>
</html>
